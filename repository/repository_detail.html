<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="close nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">藏品详情</h1>
                <div class="repository nav-btn nav-bt" id="nav-right">
                    修改
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <div id="footer" class=" ub ub-ac ub-pc ubt bc-border bc-bg blue2 blod"  style="height:3em;">
                <div class="sendIdentify  ub ub-f1 ub-ac ub-pc ubr bc-border3" >
                    送鉴定
                </div>
                <div class="sendMarket  ub ub-ac ub-pc ub-f1 ub-pc ubr bc-border3" >
                    送市场
                </div>
                <div class="sendAunction ub ub-ac ub-pc ub-f1 ub-pc ubr bc-border3">
                    送拍卖
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "repository_detail_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        function closeWindow() {
            uexWindow.evaluateScript("repository_index", 0, "load()");
            uexWindow.evaluatePopoverScript("repository_index", "content", "Refresh()");
            appcan.window.close(-1);
        }


        appcan.button(".close", "btn-act", function() {
            appcan.window.close(-1);
        })
        $(".repository").click(function() {
            uexWindow.evaluatePopoverScript("repository_detail", "content", "repository()");
        })
        $(".sendAunction").click(function() {
            uexWindow.evaluatePopoverScript("repository_detail", "content", "sendAunction()");
        })
        $(".sendMarket").click(function() {
            uexWindow.evaluatePopoverScript("repository_detail", "content", "sendMarket()");
        })
        $(".sendIdentify").click(function() {
            uexWindow.evaluatePopoverScript("repository_detail", "content", "sendIdentify()");
        })
    </script>
</html>
