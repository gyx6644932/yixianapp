    <script>
        appcan.ready(function() {
            appcan.initBounce();
            function actionTop() {
                setUserState();
                return;
            }

            initBounce(actionTop, 0);
            setUserState();
            expertCount();
        })
        
        function setUserState() {
            var imgUrl = '../img/img2/opa_bg.png';
            var actionDivStr = '<div id="actionDiv" class="ub ub-ac ub-pj" style="width:50%;color:#FFFFFF;">' + '<div id="login" class="ub ub-ac ub-pc uc-a1" style="height:2em;width:4em;background-image:url(' + imgUrl + ');">' + '登录</div>' + '<div id="reg" class="ub ub-ac ub-pc uc-a1" style="height:2em;width:4em;background-image:url(' + imgUrl + ');">' + '注册</div> ' + '</div>';
            var avatarDivStr = '<div id="avatarDiv" class="ub ub-pc ub-ac" style="width:80%;">' + '<div id="avatar" class="ub uba bc-border uwh-esh2 ub-img uwh-per2" ></div>' + '<div id="realName" class="ub ub-f1 white uinn"></div>' + '</div>';
            if (getToken() != null) {
                var localStorage = window.localStorage;
                var getUserUrl = getUrl("user/getuser");

                var data = {
                    token : getToken()
                }

                function callback(result) {
                    var data = result.Data;
                    for (key in data) {

                        if (key == 'Avatar') {
                            localStorage.setItem(key, gerImgThumbUrl(data[key]));
                        } else {
                            localStorage.setItem(key, data[key]);
                        }
                    }

                    var newIdentifyComplete = data.NewIdentifyComplete;
                    //引导 鉴定完成
                    if (newIdentifyComplete == true) {
                        $("#NewIdentifyComplete").css('display', 'block !important');
                    } else {
                        $("#NewIdentifyComplete").css('display', 'none !important');
                    }

                    //引导我买到的
                    if (data.NewBuyOrderWaitPay || data.NewBuyOrderSend|| data.NewBuyOrderRefund) {
                        $('#buyNewTag').attr('style', 'display:block !important');
                    } else {
                        $('#buyNewTag').attr('style', 'display:none !important');
                    }
                    //引导我卖出的
                    if (data.NewSellOrderWaitPay|| data.NewSellOrderNoSend|| data.NewSellOrderRefund|| data.NewSellOrderComplete) {
                        $('#sellerNewTag').attr('style', 'display:block !important');
                    } else {
                        $('#sellerNewTag').attr('style', 'display:none !important');
                    }
                    
                    
                    if (data.NewAuctionCheckFailure  || data.NewAuctionPreview || data.NewAuctionOngoing|| data.NewAuctionFailure) {
                        $('#auctionNewTag').attr('style', 'display:block !important');
                    } else {
                        $('#auctionNewTag').attr('style', 'display:none !important');
                    }
                    
                    
                    $("#headDiv").html(avatarDivStr);
                    $("#actionDiv").remove();
                    $("#realName").text(localStorage.getItem('Nicename'));
                    var imgUrl = localStorage.getItem('Avatar');
                    $("#avatar").css('background-image', 'url(' + imgUrl + ')');
                    $('#avatar').click(function() {
                        appcan.openWinWithUrl('sys_setting', '../user/sys_setting.html');
                    })
                    $('#followAuction div:first-child').text(localStorage.getItem("FollowAuction"));
                    $('#followProduct div:first-child').text(localStorage.getItem("FollowProduct"));
                    $('#followUser div:first-child').text(localStorage.getItem("FollowUser"));

                    setTimeout("setUserState()", 4000);
                }
                getRequestAjax2(getUserUrl, data, callback);
            } else {
                $('#buyNewTag').attr('style', 'display:none !important');
                $('#sellerNewTag').attr('style', 'display:none !important');
                $("#NewIdentifyComplete").css('display', 'none').removeClass('ub');
                $('#auctionNewTag').attr('style', 'display:none !important');
                
                $("#headDiv").html(actionDivStr);
                $("#avatarDiv").remove();
                $("#login").click(function() {
                    uexWindow.open("login", "0", "login.html", "", 0, 0, 0, 0, '', "0", 0);
                })
                $("#reg").click(function() {
                    appcan.openWinWithUrl("reg", "reg.html");
                })
                $('#followAuction div:first-child').text('0');
                $('#followProduct div:first-child').text('0');
                $('#followUser div:first-child').text('0');

            }
        }


        $("#per_rep").click(function() {
            if (getToken() != null) {
                appcan.locStorage.setVal('identifyYN', 'true');
                appcan.openWinWithUrl('repository_index', '../repository/repository_index.html');
            } else {

        $("#per_sel").click(function() {
            if (getToken() != null) {
                appcan.openWinWithUrl('PerSel_index', '../user/seller/PerSel_index.html');
            } else {

            }
        })

        $("#per_tic").click(function() {
            if (getToken() != null) {
                appcan.openWinWithUrl('person_ticket', '../user/person_ticket.html');
            } else {
                uexWindow.open("login", "0", "../user/login.html", "", 0, 0, 0, 0, '', "0", 0);
            }
        })

        $("#followAuction,#followProduct,#followUser").click(function() {

            if (getToken() != null) {
                var obj = this.id;
                if (obj == 'followUser' || obj == 'followProduct') {
                    appcan.locStorage.val('personFollowObjExp', obj);
                    appcan.openWinWithUrl('person_follow_objectExpert', '../user/person_follow_objectExpert.html');
                } else if (obj == 'viewHistory') {
                    appcan.openWinWithUrl('person_log', 'person_log.html');
                } else if (obj == 'followAuction') {
                    appcan.openWinWithUrl('person_follow_auction', 'person_follow_auction.html');
                }

            } else {
                uexWindow.open("login", "0", "login.html", "", 0, 0, 0, 0, '', "0", 0);
            }
        })
        function openAuction() {
            var date = new Date().format("yyyy-MM-dd");
            appcan.locStorage.val('auctionStartDay', date);
            uexWindow.evaluateScript('auction_index', 0, 'writeDay("' + date + '")');
            appcan.window.open({
                name : 'auction_index',
                data : '../auction/auction_index.html',
                dataType : 0
            });
        }


        $("#waitIdentify").click(function() {
            var Token = getToken();
            if (Token == null) {
                appcan.locStorage.val('nextPageName', 'ident_wait');
                uexWindow.open("login", "0", "../user/login.html", "", 0, 0, 0, 0, '', "0", 0);
                return;
            }
            appcan.openWinWithUrl('identWaitlist', '../identify/identWaitlist.html');
        })
        
        function expertCount() {
            var getUserUrl = getUrl("user/getuser");
            var data = {
                token : getToken()
            }

            function callback(result) {
                if (result.Success) {
                    var data = result.Data;
                    randomIdentify = data.RandomIdentify;
                    expertIdentify = data.ExpertIdentify;
                    isExpert = data.IsExpert;
                    newRandomIdentify = data.NewRandomIdentify;
                    newExpertIdentify = data.NewExpertIdentify;
                    if (newRandomIdentify == true || newExpertIdentify == true) {
                        $("#NewIdentify").css('display', 'block').addClass('ub')
                    } else {
                        $("#NewIdentify").css('display', 'none').removeClass('ub')
                    }
                    if (isExpert === true) {
                        $("#identifyNum").text("随机:" + randomIdentify + " 指定:" + expertIdentify);
                        $("#waitIdentify").css('display', 'block');
                    } else {
                        $("#waitIdentify").css('display', 'none');
                    }
                }
            }

            getRequestAjax2(getUserUrl, data, callback);
            setTimeout("expertCount()", 4000);
        }
