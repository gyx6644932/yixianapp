    <script>
        var titHeight = 0;
        appcan.ready(function() {
            titHeight = $('#header').offset().height;
            appcan.frame.open("content", "person_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            if (getToken() != null) {
                changeNew()
            }
        })
        function changeNew() {
            function getJsonGuide(jsonGuide){
                 if(jsonGuide['allFlag']){
                      $("#redDot2").css('display', 'block !important');
                 }else{
                      $("#redDot2").css('display', 'none !important');
                 }
           
            }
            getGuide(getJsonGuide);
            setTimeout("changeNew()", 4000);
        }


        $(".sys_setting").click(function() {
            appcan.window.open({
                name : 'sys_setting',
                data : 'sys_setting.html',
                dataType : 0
            });
        })
        $(".index").click(function() {
            appcan.window.open({
                name : 'index',
                data : '../index.html',
                dataType : 0
            });
        })
        $(".product").click(function() {
            appcan.window.open({
                name : 'searchType',
                data : '../product/searchType.html',
                dataType : 0
            });
        })

        $(".identify").click(function() {
            appcan.window.open({
                name : 'identify-list',
                data : '../identify/identify-list.html',
                dataType : 0,
                type : 256,
                aniId : 12
            });
        })

        $(".auction").click(function() {
            uexWindow.evaluatePopoverScript('person', 'content', 'openAuction()');
        })

        $(".person").click(function() {
            appcan.window.open({
                name : 'person',
                data : 'person.html',
                dataType : 0
            });
        })

    </script>
