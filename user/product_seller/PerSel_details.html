<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
         <link rel="stylesheet" href="../../css/main1.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
             <div id="header" class="uh">
                <div class="bc-text-head ub bc-head">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-angle-left fa-2x"></div> 
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0" id="title"></h1>
                    <div class="nav-btn nav-bt" id="nav-right"></div>
                </div>
                 <div class="ub ub-ac ub-pc" id="tab" style="display:none !important;"> 
                    
                    <div class="ub ub-ac ub-pc" id="false" style="width:50%;">未预展</div>
                    <div class="ub ub-ac ub-pc" id="true" style="width:50%;">在预展</div>
                </div>  
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        var orderType= appcan.locStorage.val('orderType');
        appcan.ready(function() {
            changeDiv(orderType,false);
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "PerSel_details_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }

        });
        
        function changeDiv(orderType){
            if(orderType == "sellOrderWait"){
                $("#title").html("待付款");
            }else if(orderType == "sellOrderNoSend"){
                $("#title").html("待发货");
            }else if(orderType == "sellOrderSend"){
                $("#title").html("待收货");
            }else if(orderType == "sellOrderComplete"){
                $("#tab").attr('style','display:none !important;');
                          
                $("#title").html("已收货");
            }
            
            var readyIn=true;
            var nowPageIndex=1;
            var nowEndFlag=false;
          
            uexWindow.evaluatePopoverScript("PerSel_details","content","changeDiv('"+orderType+"','"+readyIn+"','"+nowPageIndex+"','"+nowEndFlag+"')");
            
        }
        
       
        
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })

    </script>
</html>
