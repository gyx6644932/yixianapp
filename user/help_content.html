        <div class="sc-bg-active uinput ub ub-ver ub-f1">
            <div class="uinn-a7 ub  bc-bg ubb bc-border uinn-a7">
                <div class="textbbs uinn ">
                    反馈内容
                </div>
            </div>
            <div class="uinn umar-a">
                <div class="uba bc-border uinput ub ub-f1">
                    <textarea placeholder="我们衷心的感谢所有提出宝贵建议的用户,谢谢大家！" id='content' type="text" class="ub-f1 bc-bg uinn"></textarea>
                </div>

            </div>
        </div>
        <div class="uinn-at1 uinn">
            <div class="btn ub ub-ac bc-text2 ub-pc bc-btn uc-a1 b-red" id="submit">

    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/common.js"></script>
    <script>
        appcan.ready(function() {
        });
        var Token = '';
        Token = getToken();
        $("#submit").click(function() {
            var content = $("#content").val();
            if (content == 0) {
                uexWindow.toast("0", "5", "请输入反馈内容！", "2000");
                return;
            }
            var getUserUrl = getUrl("common/addsuggest");

            var data = {
                content : content,
                token : Token
            }
            function callback(result) {
                appcan.window.alert({
                    title : "提示",
                    content : "提交成功"
                });
                uexWindow.evaluatePopoverScript("person", "content", "setUserState()")
                appcan.openWinWithUrl("person", 'person.html');
            }

            getRequestAjax(getUserUrl, data, callback);
        });


    </script>
