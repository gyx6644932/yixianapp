        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="../../css/main1.css">
    </head>
    <body class="um-vp bc-bg2" ontouchstart>
        <div class="ub ub-ac ub-ver" style="background-color:#FFFFFF;" >
            <div class="ub ub-ac ub-ver" style="background-color:#FFFFFF;width:100%;" >
                <div class="ub ub-ac ub-pj listDiv2" id="ongoing" >
                    <div class="ub  ub-img1" style="width:10%;">
                        <img class="totileImg" src="../../img/img2/per_auc1.png">
                    </div>
                    <div class="ub ub-ac ub-pj" style="width:87%;padding:0em 0em 0.6em 0em;">
                        <div class="ub ub-ac">
                            拍品在拍
                            <div  id="NewAuctionOngoing"  style="display:none">
                                &nbsp;&nbsp;<img src="../../img/identify/new.png" style="width:2em;"/>
                            </div>
                        </div>
                        <div class="ub ub-ac ub-pc" id="AuctionOngoing" style="margin-right:1.5em;color:#9e9e9e;"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="ub ub-ac ub-ver" style="margin-top:1em;background-color:#FFFFFF;" >

            <div class="ub ub-ac ub-ver" style="background-color:#FFFFFF;width:100%;" >
                <div class="ub ub-ac ub-pj listDiv2" id="waitCheck" >
                    <div class="ub  ub-img1" style="width:10%;">
                        <img class="totileImg" src="../../img/img2/per_auc2.png">
                    </div>
                    <div class="ub ub-ac ub-pj" style="width:87%;padding:0em 0em 0.6em 0em;">
                        <div class="ub ub-ac">
                            拍品审核
                            <div  id="NewAuctionCheckFailure"  style="display:none">
                                &nbsp;&nbsp;<img src="../../img/identify/new.png" style="width:2em;"/>
                            </div>
                        </div>
                        <div class="ub ub-ac ub-pc" style="margin-right:1.5em;color:#9e9e9e;" id="AuctionCheck"></div>
                    </div>
                </div>
                <div class="ub ub-ac ub-pj listDiv2" id="preview" >
                    <div class="ub  ub-img1" style="width:10%;">
                        <img class="totileImg" src="../../img/img2/per_auc3.png">
                    </div>
                    <div class="ub ub-ac ub-pj" style="width:87%;padding:0em 0em 0.6em 0em;">
                        <div class="ub ub-ac">
                            拍品在展
                            <div  id="NewAuctionPreview"  style="display:none">
                                &nbsp;&nbsp;<img src="../../img/identify/new.png" style="width:2em;"/>
                            </div>
                        </div>
                        <div class="ub ub-ac ub-pc" id="AuctionPreview" style="margin-right:1.5em;color:#9e9e9e;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ub ub-ac ub-ver" style="margin-top:1em;background-color:#FFFFFF;" >
            <div class="ub ub-ac ub-ver" style="background-color:#FFFFFF;width:100%;" >
                <div class="ub ub-ac ub-pj listDiv2" id="failure">
                    <div class="ub  ub-img1" style="width:10%;">
                        <img class="totileImg" src="../../img/img2/per_auc5.png">
                    </div>
                    <div class="ub ub-ac ub-pj" style="width:87%;padding:0em 0em 0.6em 0em;">
                        <div class="ub ub-ac">
                            流拍拍品

                            <div  id="NewAuctionFailure"  style="display:none">
                                &nbsp;&nbsp;<img src="../../img/identify/new.png" style="width:2em;"/>
                            </div>

                        </div>
                        <div class="ub ub-ac ub-pc" id="AuctionFailure" style="margin-right:1.5em;color:#9e9e9e;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
    <script src="../../js/common.js"></script>
    </body>
    <script>
        appcan.ready(function() {

            function actionTop() {
                setUserState()
            }

            setUserState()
            initBounce(actionTop, 0);
        });

        $("#ongoing").click(function() {
            $('#NewAuctionOngoing').attr('style', 'display:none !important');

            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');
            appcan.openWinWithUrl('ongoing', 'ongoing.html');
        })

        $("#waitCheck").click(function() {
            $("#NewAuctionCheckFailure").attr('style', 'display:none !important;');
            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');
            appcan.openWinWithUrl('check', 'check.html');

        })

        $("#preview").click(function() {
            $('#NewAuctionPreview').attr('style', 'display:none !important');
            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');
            appcan.locStorage.val('previewType', '3');
            appcan.openWinWithUrl('preview', 'preview.html');
        })

        $("#complete").click(function() {
            appcan.openWinWithUrl('complete', 'complete.html');
        })

        $("#failure").click(function() {

            $('#NewAuctionFailure').attr('style', 'display:none !important');
            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');

            appcan.openWinWithUrl('failure', 'failure.html');
        })
        function setUserState() {
            changeNew();
            var localStorage = window.localStorage;
            var getUserUrl = getUrl("user/GetUserWithCount");
            var data = {
                token : getToken(),
                type : 1
            }
            function callback(result) {
                for (key in result.Data) {
                    if (key == 'Avatar') {
                        localStorage.setItem(key, gerImgThumbUrl(result.Data[key]));
                    } else {
                        localStorage.setItem(key, result.Data[key]);
                    }
                }

                $("#AuctionOngoing").html(getLocalStorageParme('AuctionOngoing'));
                $("#AuctionCheck").html(getLocalStorageParme('AuctionCheck'));
                $("#AuctionPreview").html(getLocalStorageParme('AuctionPreview'));
                $("#AuctionFailure").html(getLocalStorageParme('AuctionFailure'));
            }

            getRequestAjax2(getUserUrl, data, callback);
        }

        function changeNew() {
            function getJsonGuide(jsonGuide) {
                for (key in jsonGuide) {
                    if (jsonGuide[key])
                        $("#" + key + "").attr('style', 'display:block !important;');
                }
            }

            getGuide(getJsonGuide);
        }

    </script>
</html>
