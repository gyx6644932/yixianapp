    <script>
        appcan.ready(function() {

            function actionTop() {
                setUserState()

            }

            setUserState();
            initBounce(actionTop, 0);

        });

        function changeNew() {
            function getJsonGuide(jsonGuide) {
                for (key in jsonGuide) {
                    if (jsonGuide[key])
                        $("#" + key + "").attr('style', 'display:block !important;');
                }
            }

            getGuide(getJsonGuide);
        }

        function setUserState() {
            changeNew();
            var localStorage = window.localStorage;
            var getUserUrl = getUrl("user/GetUserWithCount");
            var data = {
                token : getToken(),
                type : 3
            }
            function callback(result) {
                for (key in result.Data) {
                    if (key == 'Avatar') {
                        localStorage.setItem(key, gerImgThumbUrl(result.Data[key]));
                    } else {
                        localStorage.setItem(key, result.Data[key]);
                    }
                }

                $('#sellOrderWaitTag').text(localStorage.getItem("SellOrderWaitPay"));
                $('#sellOrderNoSendTag').text(localStorage.getItem("SellOrderNoSend"));
                $('#sellOrderSendTag').text(localStorage.getItem("SellOrderSend"));
                $('#sellOrderCompleteTag').text(localStorage.getItem("SellOrderComplete"));
                $('#sellOrderRefundTag').text(localStorage.getItem("SellOrderRefund"));
                $('#todayAuctionOrder').text(localStorage.getItem("TodayAuctionOrder"));
                $('#todayAuctionIncome').text(localStorage.getItem("TodayAuctionIncome"));
            }

            getRequestAjax(getUserUrl, data, callback);
        }


        $("#sellOrderWait").click(function() {
            $("#NewSellOrderWaitPay").attr('style', 'display:none !important;');
            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');
            appcan.locStorage.val('orderType', 'sellOrderWait');
            appcan.openWinWithUrl('PerSel_details', 'PerSel_details.html');

        })

        $("#sellOrderNoSend").click(function() {
            $("#NewSellOrderNoSend").attr('style', 'display:none !important;');
            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');
            appcan.locStorage.val('orderType', 'sellOrderNoSend');
            appcan.openWinWithUrl('PerSel_details', 'PerSel_details.html');
        })

        $("#sellOrderSend").click(function() {
            $("#NewSellOrderSend").attr('style', 'display:none !important;');
            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');
            appcan.locStorage.val('orderType', 'sellOrderSend');
            appcan.openWinWithUrl('PerSel_details', 'PerSel_details.html');
        })

        $("#sellOrderComplete").click(function() {

            $("#NewSellOrderComplete").attr('style', 'display:none !important;');
            uexWindow.evaluateScript('person', 0, 'changeNew()');
            uexWindow.evaluatePopoverScript('person', 'content', 'setUserState()');
            appcan.locStorage.val('orderType', 'sellOrderComplete');
            appcan.locStorage.val('Clearing', false);
            appcan.openWinWithUrl('PerSel_clearing', 'PerSel_clearing.html');
        })

        $("#sellOrderRefund").click(function() {
            $("#NewSellOrderRefund").attr('style', 'display:none !important;');

            appcan.locStorage.val('selRefundType', 'waitRefund');
            appcan.openWinWithUrl('PerSel_refund', 'PerSel_refund.html');
        })
