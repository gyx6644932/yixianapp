    <script>
        var orderStatus = appcan.locStorage.val('orderStatus');
        var orderId=appcan.locStorage.val('orderId');
        var addressId='';
        var talkUserId='';
        var talkAuctionId='';
                     
        appcan.ready(function() {
           
           uexScanner.cbOpen=function(opCode, dataType, data) {
                var obj = eval('('+data+')');
                $("#sendGoodsNum").val(obj.code);
               
                
          }
           
           function actionTop() {
                getOrderInfo();
           }
           initBounce(actionTop, 0);
           getOrderInfo();
                    
        });
        
        function getOrderInfo(){
           
            getBuyOrderList();
            orderSend();
        }
        
        function getBuyOrderList(){
             
             var getOrderUrl=getUrl('auction/GetOrder');
             var data={
                orderid : orderId,
                Token : getToken()
             };
             function callback(result){
                 if(result.Success){
                     var data=result.Data
                     var thumb=gerImgThumbUrl(data.Thumb);
                     var buyerAvatar=getImgNormalUrl(data.BuyerAvatar);
                     talkUserId=data.BuyerId;
                    
                     var createDate=formatDate(data.CreateDate);
                     
                    
                     createDate=new Date(createDate).format("yyyy-MM-dd hh:mm:ss");
                     talkAuctionId=data.AuctionId;
                     
                     $("#createDate").html(createDate);
                     $('#thumb').attr('src',thumb);
                     $('#content').html(data.Content);
                     $('#price').text(data.Price);
                     $("#buyerAvatar").attr('src',buyerAvatar);
                     $("#buyerAvatar").attr('BuyerId',data.BuyerId);
                     $("#buyerNicename").html(data.BuyerNicename);
                     $("#orderId").html('订单号:'+orderId);
                     $("#comment").html(data.Comment);
                     
                     var address=data.Address;
                     $('#addressName').text(address.Name);
                     $('#addressMobile').text(address.Mobile);
                     $("#addressZipCode").text(address.ZipCode);
                     var strAddress=address.Area+address.Street+address.Detail;
                     $('#address').text(strAddress);
                     
                 }else{
                     uexWindow.toast("0", "5",result.Message, "2000");
                 }
             }
             getRequestAjax(getOrderUrl,data,callback);
        }
        
        $(".talk").click(function(){
             getmessage(talkUserId,'',talkAuctionId);
             
             appcan.openWinWithUrl('talk', '../../common/talk.html');
        })
        
        $("#buyerAvatar").click(function(){
            var buyerId=$(this).attr('buyerId');
            appcan.locStorage.setVal('userId', buyerId);
            appcan.openWinWithUrl('userinfo', '../../common/userinfo.html');
        })

      
        
  function orderSend(){
     
       //获取快递公司代码
       var data={};
       var selectStr='';
       var getExpressListUrl=getUrl('common/GetExpressList');
       function callback(result){
           selectStr='<option value=0 style="display:none !important;">请选择快递公司</option>';
           var data=result.Data
           for(var i=0;i<data.length;i++){
               
               selectStr=selectStr+'<option value='+data[i].Code+'>'+data[i].Name+'</option>';
           }
           $("#expressCode").html(selectStr);
          // $("#express").html(str);
 
       }
       getRequestAjax(getExpressListUrl,data,callback);
    } 
 
    appcan.select(".select",function(ele,value){
   
    });
    
    function sendGoods(){
        
                   if($("#expressCode").val()== '0'){
                       uexWindow.toast("0", "5", '请选择快递公司', "2000");
                       return;
                   }
                   
                   if($("#sendGoodsNum").val()==0){
                      uexWindow.toast("0", "5", '请填写物流订单号', "2000");
                      return;
                   }
                   
                   
                   var trueSendUrl=getUrl('/auction/TrueSend');
                   var data={
                        token : getToken(),
                        orderId : orderId,
                        expressNumber : $("#sendGoodsNum").val(),
                        expressCode : $("#expressCode").val()
                    }
                    function callback(result){
                       uexWindow.toast("0", "5", '确认发货', "2000");
                      uexWindow.evaluateScript('OrdSen',0,'close()');
                       uexWindow.evaluatePopoverScript('PerSel_index','content','setUserState()');
                       var orderType='sellOrderSend'; 
                       uexWindow.evaluateScript('PerSel_details',0,'changeDiv("'+orderType+'")');
                       
                       appcan.openWinWithUrl('PerSel_details','PerSel_details.html'); 
                         
                    }
                    getRequestAjax(trueSendUrl,data,callback);
    }

        uexScanner.open();
