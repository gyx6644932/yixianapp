    <script>
        appcan.ready(function() {
            $(".change").click(function() {
                var CNArray = this.classList;
                for (var i = 0; i < CNArray.length; i++) {
                    if (CNArray[i] == 'check') {
                        $(this).addClass('checking').removeClass('check');
                        uexDevice.vibrate(500);
                        return;
                    } else if (CNArray[i] == 'checking') {
                        $(this).removeClass('checking').addClass('check');
                        uexDevice.cancelVibrate();
                        return;
                    }
                }
            });
        });

        appcan.switchBtn(".switch", function(obj, value) {

        })

 appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
