<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/main1.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="header" class="uh bc-text-head ub bc-head">
            <div class="nav-btn" id="nav-left">
                <div class="fa fa-angle-left fa-2x"></div>
            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">修改密码</h1>
            <div class="nav-btn nav-bt" id="nav-right"></div>
        </div>
        <div class="ub ub-ver uinn-a1">
            <form method="post" action="http://115.29.44.154/yixian/Api/Member/Reg">

                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac umar-at1">
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input name="username" id="password" placeholder="新密码" type="text" class="ub-f1 bold" value="">
                        </div>
                    </div>
                </div>

                <div class="ub ub-ver">
                   
                    <div class="uinn-at1">
                        <div class="savePas btn ub ub-ac bc-text2 ub-pc bc-btn uc-a1"  >
                            保存
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/appcan.listview.js"></script>
    <script src="../js/common.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        })

        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        })
        var Token = '';
        Token = getToken();
        $(".savePas").click(function() {
            var password = $("#password").val();
            if (password == 0) {
                uexWindow.toast("0", "5", "请输入新密码！", "2000");
                return;
            }
            var getUserUrl = getUrl("user/updatepassword");

            var data = {
                password : password,
                token : Token
            }
            function callback(result) {
                uexWindow.toast("0", "5", '修改密码成功', "2000");
                var localStorage = window.localStorage;
                localStorage.clear();
                uexWindow.evaluatePopoverScript("person", "content", "setUserState()")
                appcan.openWinWithUrl("person", 'person.html');

            }

            getRequestAjax(getUserUrl, data, callback);

        });
    </script>
</html>
