        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">

    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">我的订单</h1>

            </div>
             
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <div id="footer" class="uf ub ub-ac ub-pj" style="width:100%;margin:auto;height:3em;border-top:0.05em solid #EDEDED;">
                <div class="ub ub-ac" style="margin:0em 1em;font-size:1.2em;">合计:￥<font id="priceCount" color="red"></font></div>

    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "shopping_order_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
           // uexWindow.evaluateScript('order_buy',0,"closeWindow()")
        });
        
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
        $("#payBtn").click(function(){
            var fee=$('#priceCount').text();
            uexWindow.evaluatePopoverScript("shopping_order","content","pay('"+fee+"')");
        })
        
        function writePriceCount(priceCount){
            $('#priceCount').text(priceCount);
        }

    </script>
