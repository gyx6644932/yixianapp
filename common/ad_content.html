    <script>
        var adId=appcan.locStorage.val('adId');
        appcan.ready(function() {
            getad();
        });
        

         //获取广告详细信息
        function getad(){
            
            var getadUrl=getUrl('common/getad');   
            var data={
                adId : adId
            }
            function callback(result){
                if(result.Success){
                    var data=result.Data
                    var icon=imgNormalUrl+data.Icon ;
                    $("#img").attr('src',icon);
                    $("#title").html(data.Title);
                    $("#content").html(data.Content);

                }
            }
            
            getRequestAjax(getadUrl, data, callback);
        }



    </script>
