<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head" style="height:3em">
                <div class="close nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <div class="ub ub-ac ub-f1  textbs uba bc-border umar-a  bc-bg" tabindex="0" style="padding-left: .5em; ">
                    <div id="One" class="b-red white deletefont deleteuinn radius umar-r">
                        <a id="fatherId"></a><i class="fa fa-times"></i>
                    </div>
                    <div id="Two" class="b-red white deletefont deleteuinn radius umar-r" style="display: none">
                        <a id="childId"></a><i class="fa fa-times"></i>
                    </div>

                </div>
                <div class="openType nav-btn nav-bt" id="nav-right">
                    筛选
                </div>
            </div>
            <!--header结束--><!--content开始-->
          
            <div id="content" class="ub-f1 tx-l">
 
            </div>
            <!--content结束-->

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "selectExpert_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            loadData();
        });
        function loadData() {
            var fatherName = appcan.locStorage.getVal('fatherName');
            var childName = appcan.locStorage.getVal('childName');
            var childrenId = appcan.locStorage.getVal('childrenId');
            if (childrenId != '' && childrenId != null) {
                $('#Two').css('display', 'block');
            }
            $("#fatherId").html(fatherName)
            $("#childId").html(childName)
        }


        $(".openType").click(function() {
            uexWindow.openPopover("identify_pushSmall", "0", "identify_pushSmall.html", "", 0, 0, 0, 0, '', "0", 0);
        })
        $("#One").click(function() {
            appcan.window.close(-1);
        })
        $("#Two").click(function() {
            uexWindow.evaluatePopoverScript("selectExpert", "content", "fatherRefresh()");
        })
        function One() {
            $('#One').css('display', 'none');
        }

        function Two() {
            $('#Two').css('display', 'none');
        }

        function closeWindow() {
            appcan.window.close(-1);
        }


        appcan.button(".close", "btn-act", function() {
            appcan.window.close(-1);
        })
    </script>
</html>
