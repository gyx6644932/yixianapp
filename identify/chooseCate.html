        .checkDiv {

            background-color: #fff;

    <body class="um-vp bc-bg" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>

                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">藏品类型</h1>

            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l"  style="" >
                <div id="close" class="" style="position:absolute;height:100%;width:100%;background-color:rgba(0, 0, 0, 0.3);"></div>
                <div class="ub ub-pc" style="background-color: #FFFFFF;z-index:100;width:100%;">
                    <div class="ub ub-ac ub-ver" style="width:50%;" id="rootList">

                    </div>
                    <div class="ub ub-ac ub-ver ub-f1" id="childrenList" style="background-color:#E8E8E8; border-right: 0.1em solid #C9C9C9">

    <script>
        appcan.ready(function() {
            getExpertTypeList();
        });
        function getExpertTypeList() {
            var getExpertTypeListUrl = getUrl("user/getexperttypelist");
            var data = {
            }
            function callback(result) {
                if (result.Success) {
                    var str = '';
                    var data = result.Data
                    if (data.length != 0) {
                        rootJson = data;
                        for (var i = 0; i < data.length; i++) {
                            str += templateRootListDiv(data[i], i);
                        }
                        $("#rootList").html(str)
                        $(".changeChildDiv").click(function() {
                            var id = this.id;
                            getChildrenList(id);
                        })
                        getChildrenList(0);
                    } else {

                    }
                } else {
                    alert(result.Message);
                }
            }

            getRequestAjax(getExpertTypeListUrl, data, callback)

        }

        function templateRootListDiv(dataJson, i) {
            var str = '<div class="ub ub-ac ub-pj changeChildDiv" id=' + i + ' style="height:2em;width:100%;">' + '<div style="margin:0em 1em">' + dataJson.Name + '</div>' + '<div style="margin:0em 1em"><i class="fa fa-angle-right"></i></div>' + '</div>'
            return str;
        }

        function getChildrenList(i) {
            $('#rootList').find('.checkDiv').each(function() {
                $(this).removeClass('checkDiv')
            })
            $('#' + i + '').addClass('checkDiv');
            fatherJson = rootJson[i]
            var fatherId = fatherJson.Id;
            var fatherName = fatherJson.Name;
            var str = '<div data=0 class="ub ub-ac ub-pj fatherDiv" id =' + fatherId + ' ' + '<div style="margin:0em 1em;"></div>' + '</div>'
            var childrenList = fatherJson.Children;

            for (var j = 0; j < childrenList.length; j++) {
                str += '<div data=1 class="ub ub-ac ub-pj childrenDiv" Name=' + childrenList[j].Name + '  id =' + childrenList[j].Id + ' style="height:2em;width:100%;">' + '<div class="ub ub-ac" style="width:100%;height:100%"">&nbsp;&nbsp;&nbsp;&nbsp;'+ childrenList[j].Name + '</div>' + '</div>';
            }
            $("#childrenList").html(str);
            $('.childrenDiv').click(function() {
                    appcan.locStorage.setVal("getCateId", fatherId);
                    appcan.locStorage.setVal("getBigName",fatherName);
                    var cateChild = $(this).attr('Name');
                    appcan.window.evaluateScript('reply1', "closepop('" + this.id + "','" + cateChild + "')");
            })
        }
        function close(){
            appcan.window.close(-1);
        }
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })

    </script>
</html>
