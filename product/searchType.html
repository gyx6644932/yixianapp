    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "searchType_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            if (getToken() != null) {
                changeNew();
            }
        })

        $(".index").click(function() {
            appcan.window.open({
                name : 'index',
                data : '../index.html',
                dataType : 0
            });
        })
        $(".product").click(function() {
            appcan.window.open({
                name : 'product',
                data : 'searchType.html',
                dataType : 0
            });
        })

        $(".identify").click(function() {
            appcan.window.open({
                name : 'identify-list',
                data : '../identify/identify-list.html',
                dataType : 0,
                type : 256,
                aniId : 12
            });
        })

        $(".auction").click(function() {
            uexWindow.evaluatePopoverScript('searchType', 'content', 'openAuction()');
        })
        $(".person").click(function() {
            appcan.window.open({
                name : 'person',
                data : '../user/person.html',
                dataType : 0
            });
        })
        function changeNew() {
            
            function getJsonGuide(jsonGuide){
                 if(jsonGuide['allFlag']){
                      $("#redDot2").css('display', 'block !important');
                 }else{
                      $("#redDot2").css('display', 'none !important');
                 }
           
            }
            
            getGuide(getJsonGuide);
            setTimeout("changeNew()", 4000);
        
        }
    </script>
</html>
